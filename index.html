<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <title>Ellipsis</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"></script>
  <script defer src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script defer src="https://pixijs.download/release/pixi.js"></script>
  <script defer src="js/musics.js"></script>
  <script defer src="js/game.class.js"></script>
  <script defer src="js/player.class.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

</head>

<body>
  <section id="intro">
    <span class="dot">
      <span id="title">Ellipsis</span>
    </span>
  </section>
  <section id="game" style="display: none">
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div id="no-chrome" style="display: none">
          <h2>Ce jeu fonctionne uniquement sur un navigateur Chromium</h2>
        </div>
        <div id="game-over" style="display: none">
          <h2 class="game-over">
            GAME OVER... <br> Vous n'avez pas su attraper plus de 50% des notes ...
          </h2>
        </div>
        <div id="score-container" style="display: none">
          <span id="rank">F</span>
          <p>Pourcentage de réussite : <span id="percent"></span></p>
          <table>
            <tr>
              <th>Notes réussies</th>
              <th>Notes ratées</th>
              <th>Notes totales</th>
            </tr>
            <tr>
              <td id="notes-succeed"></td>
              <td id="notes-failed"></td>
              <td id="notes-total"></td>
            </tr>
          </table>
        </div>
        <form id="form" style="display: none">
          <h2>Choisissez une musique</h2>
          <label for="file">Votre musique</label>
          <input type="file" name="file" id="file" />
          <label for="musics">Notre sélection</label>
          <select name="musics" id="musics">
            <option value="">-- Choisir une musique --</option>
            <option value="scc_ttp">
              Salut c'est cool - Techno toujours pareil
            </option>
            <option value="20sec">Musique de test (20s)</option>
            <option value="pf_bu">Party Favor - Bap U</option>
            <option value="tmd">Tremor - Matt Doe</option>
            <option value="vc_a">Vladimir Cauchemar - Aulos</option>
            <option value="tft_m">
              TheFatRat - MAYDAY feat. Laura Brehm
            </option>
          </select>
          <input type="file" value="./musics/scc-ttp.mp3" style="display: none" data-id="1" />
          <input type="submit" value="Charger" />
          <p id="error"></p>
        </form>
        <a href="/" id="replay">Rejouer</a>
      </div>
    </div>
    <div id="game-container"></div>
    <span id="score">0%</span>
    <div class="game-circle"></div>
  </section>
</body>

</html>
