<html>

<head>
  <meta charset="UTF-8">
  <title>Ellipsis</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"></script>
  <script defer src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script defer src="https://pixijs.download/release/pixi.js"></script>
  <script defer src="js/upload.js"></script>
  <script defer src="./sketch.js"></script>
  <script defer src="./canvasHandler.js"></script>
  <style>
    body {
      margin: 0;
      cursor: crosshair;
    }

    .rythm {
      display: none;
    }

    #score {
      position: fixed;
      top: 5%;
      right: 5%;
      color: #fff;
      font-size: 20px;
    }

    form {
      position: fixed;
      left: 0;
      top: 0;
    }

    audio {
      display: none;
    }

  </style>
</head>

<body>
  <div class="rythm-bass"></div>
  <span id="score">0%</span>
  <form id="form">
    <label for="file">Fichier</label>
    <input type="file" name="file" id="file">

    <input type="submit" value="Charger">
  </form>

  <audio id="audio" controls></audio>
</body>

</html>
